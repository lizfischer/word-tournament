<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
    <link rel="stylesheet" href="/app/static/css/main.css">
</head>
<body>
    <h1> Vote on this sh!t </h1>
    <form action = "/cgi-bin/submit.py" method="post">
        <input type="hidden" name= "uid" value="{{name}}">
        {% for match in matches %}
            <div class="pair">
                <input type="radio" id="{{loop.index}}-a" name="match-{{loop.index}}" value="{{match[0]}}" required> <label for="{{loop.index}}-a">{{match[0]}}</label>
                or
                <input type="radio" id="{{loop.index}}-b" name="match-{{loop.index}}" value="{{match[1]}}" required> <label for="{{loop.index}}-b">{{match[1]}}</label> ?
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
